# smithery.yaml
# Smithery.ai 에이전트 배포를 위한 설정 파일
runtime: "python"

env:
  SMITHERY_API_KEY : ${SMITHERY_API_KEY}
  GOOGLE_CLIENT_ID : ${GOOGLE_CLIENT_ID}
  GOOGLE_CLIENT_SECRET : ${GOOGLE_CLIENT_SECRET}
  SENDER_EMAIL : ${SENDER_EMAIL}
  SENDER_PASSWORD : ${SENDER_PASSWORD}
# 1. 에이전트 기본 정보
# name: smithery.ai 대시보드에 표시될 에이전트의 이름입니다.
# description: 에이전트에 대한 간략한 설명입니다.
name: "Smart Schedule Manager"
description: "Google Calendar를 사용하여 당신의 일정과 메모를 체계적으로 관리합니다."

# 2. MCP 서버 설정
# mcp_server: 에이전트의 핵심 로직이 담긴 MCP 서버의 실행 방법을 정의합니다.
mcp_server:
  # main: 서버를 시작하는 진입점(entrypoint) 파일 경로입니다.
  # 프로젝트의 루트 디렉토리 기준 상대 경로를 사용합니다.
  main: todo_server/main.py