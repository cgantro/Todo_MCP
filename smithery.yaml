# smithery.yaml
runtime: "container"

# Smithery 클라우드 배포를 위한 HTTP 설정
startCommand:
  type: "http"
  configSchema:
    type: "object"
    required:
      - GOOGLE_CLIENT_ID
      - GOOGLE_CLIENT_SECRET
      - SENDER_EMAIL
      - SENDER_PASSWORD
    properties:
      GOOGLE_CLIENT_ID:
        type: "string"
        description: "Google OAuth Client ID"
      GOOGLE_CLIENT_SECRET:
        type: "string"
        description: "Google OAuth Client Secret"
      SENDER_EMAIL:
        type: "string"
        description: "발신용 Gmail 주소"
      SENDER_PASSWORD:
        type: "string"
        description: "Gmail 앱 비밀번호"
      SMITHERY_SCANNING:
        type: "string"
        default: "true"

# 빌드 설정
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."